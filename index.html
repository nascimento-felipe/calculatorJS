<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>

  <body>
    <header class="title">Calculadora Javascript</header>

    <section class="calculator-body">
      <div class="results"></div>
      <div class="keys">
        <table>
          <tr>
            <th><button value="7" onclick="AddArray(this.value)">7</button></th>
            <th><button value="8" onclick="AddArray(this.value)">8</button></th>
            <th><button value="9" onclick="AddArray(this.value)">9</button></th>
            <th><button value="/" onclick="AddArray(this.value)">/</button></th>
          </tr>
          <tr>
            <th><button value="4" onclick="AddArray(this.value)">4</button></th>
            <th><button value="5" onclick="AddArray(this.value)">5</button></th>
            <th><button value="6" onclick="AddArray(this.value)">6</button></th>
            <th><button value="*" onclick="AddArray(this.value)">*</button></th>
          </tr>
          <tr>
            <th><button value="1" onclick="AddArray(this.value)">1</button></th>
            <th><button value="2" onclick="AddArray(this.value)">2</button></th>
            <th><button value="3" onclick="AddArray(this.value)">3</button></th>
            <th><button value="+" onclick="AddArray(this.value)">+</button></th>
          </tr>
          <tr>
            <th><button value="C" onclick="AddArray(this.value)">C</button></th>
            <th><button value="0" onclick="AddArray(this.value)">0</button></th>
            <th><button value="." onclick="AddArray(this.value)">.</button></th>
            <th><button value="-" onclick="AddArray(this.value)">-</button></th>
          </tr>
        </table>
      </div>
    </section>

      <button class="btn-calculate">Calcular Resultado</button>

    <footer>
    <span>This calculator is a project made by
        <strong>Felipe de Andrade Nascimento</strong>.
    </span>
      <br />
      <span>Please, let me know if you have any suggestions and feel free to use it.</span>
    </footer>
  </body>

  <script src="script.js"></script>
</html>
