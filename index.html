<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>

  <body>
    <header class="title">Calculadora Javascript</header>

    <section class="calculator-body">
      <div class="results"></div>
      <div class="keys">
        <table>
          <tr>
            <th><button>7</button></th>
            <th><button>8</button></th>
            <th><button>9</button></th>
            <th><button>/</button></th>
          </tr>
          <tr>
            <th><button>4</button></th>
            <th><button>5</button></th>
            <th><button>6</button></th>
            <th><button>*</button></th>
          </tr>
          <tr>
            <th><button>1</button></th>
            <th><button>2</button></th>
            <th><button>3</button></th>
            <th><button>+</button></th>
          </tr>
          <tr>
            <th><button>C</button></th>
            <th><button>0</button></th>
            <th><button>.</button></th>
            <th><button>-</button></th>
          </tr>
        </table>
      </div>
    </section>

    <footer>
    <span>This calculator is a project made by
        <strong>Felipe de Andrade Nascimento</strong>.
    </span>
      <br />
      <span>Please, let me know if you have any suggestions and feel free to use it.</span>
    </footer>
  </body>
</html>
